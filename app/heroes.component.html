<h2>All students</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero" (click)="gotoDetail()">
    <span class="badge">{{hero.group}}</span>
    <span >{{hero.name}}</span>
  </li>
</ul>
