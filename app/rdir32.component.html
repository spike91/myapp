<h2>Students of DRIR32 group</h2>
<div>
  <label>Student name:</label> <input #studentName />
  <button (click)="add(studentName.value, 'RDIR32'); studentName.value=''">
    Add
  </button>
</div>
<ul class="heroes">
  <p *ngFor="let hero of heroes" (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero" (click)="gotoDetail()">
  <li *ngIf="hero.group==='RDIR32'">
    <span class="badge" >{{hero.id}}</span>
    <span>{{hero.name}}</span>
</li>
</p>
</ul>
